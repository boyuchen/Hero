<div style="position: relative; top: 0px;">
    <div class="CodeMirror-lines">
        <div style="position: relative; outline: none;">
            <!--输入光标-->
            <div class="CodeMirror-cursors" [ngStyle]="{'visibility': isHidden==true?'hidden':'visible'}">
                <div class="CodeMirror-cursor" [ngStyle]="{'left': left, 'top': top, 'height': height}">&nbsp;</div>
            </div>
            <!--代码-->
            <div class="CodeMirror-code">
                <ng-template #CodeMirrorContainer></ng-template>
                <button (click)="InsertComponent(1,'')">测试1</button>
                <button (click)="InsertComponent(2,'22222222')">测试2</button>
                <!--<codeline (CodeLineClick)="EditCodeMirror($event)" [line]="1" [codeString]="'abccdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ一个两个'"></codeline>-->
            </div>
        </div>
    </div>
</div>
