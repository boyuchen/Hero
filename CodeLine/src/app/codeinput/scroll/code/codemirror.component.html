<div style="position: relative; top: 0px;">
    <div class="CodeMirror-lines">
        <div style="position: relative; outline: none;" >
            <!--输入光标-->
            <div class="CodeMirror-cursors" [ngStyle]="{'visibility': isHidden==true?'hidden':'visible'}">
                <div class="CodeMirror-cursor" [ngStyle]="{'left': left, 'top': top, 'height': height}">&nbsp;</div>
            </div>
            <!--代码-->
            <div class="CodeMirror-code">
